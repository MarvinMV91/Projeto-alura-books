<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Styles.css"></link>
    <link rel="stylesheet" href="reset.css"></link>
    <link rel="stylesheet" href="Styles/header.css"></link>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img"></span>   
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÂO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">BUNINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>
            </ul>          
            <img src="Assets/Logo.svg" alt="Logo AluraBooks" class="container__img">
        </div>
        <div class="container">
            <a href="#" ><img src="Assets/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
            <a href="#" ><img src="Assets/Compras.svg" alt="Minhas compras" class="container__img"></a>
            <a href="#" ><img src="Assets/Usuario.svg" alt="Meu perfil" class="container__img"></a>
        </div>
        
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
     </section>

     <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
           <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./Img/ApacheKafka.svg" alt="Capa Livro apache Kafka"></div>
                <div class="swiper-slide"><img src="./Img/Arquitetura.svg" alt="Capa Livro arquiterura"></div>
                <div class="swiper-slide"><img src="./Img/Javascript.svg" alt="Capa Livro javascript"></div>
                <div class="swiper-slide"><img src="./Img/Nodejs.svg" alt="Capa Livro NodeJS"></div>
                <div class="swiper-slide"><img src="./Img/ReactNative.svg" alt="Capa Livro ReactNative"></div>
                <div class="swiper-slide"><img src="./Img/Tuning.svg" alt="Capa Livro Tuning"></div>
            </div>

  
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>

</body>
</html>
